    <body>
      <section class="hero is-fullheight">
        <div class="hero-body">
          <div class="container">
            <div class="columns">
              <div class="column is-3 is-flex">
                <div class="column-child sidebar shadow">
                  <div class="sidebar-header has-text-centered">
                    <img src="img/avatar-1.jpg" alt="Avatar" class="sidebar-image">
                    <h2 class="header-name"> Captain </h2>
                    <h5> Programmer </h5>
                    <div class="social-icons">
                      <a href=""><i class="fab fa-github icon "></i></a>
                      <a href=""><i class="fab fa-twitter icon"></i></a>

                    </div>
                    <div class="resume">
                      <a href="" class="sidebar-link">
                        Resume
                      </a>
                    </div>
                  </div>
                </div>
              </div>
              <div class="column is-flex">
                <div class="column-child terminal shadow">
                  <div class="terminal-bar dark-mode">

                      <div class="terminal-line">
                        <span class="help-msg">Welcome to Mich portfolio â€” Type <span class="code">help</span>

                    <div class="terminal-line">
                      <span class="id">captain</span>@<span class="pc-name">mich</span> <span class="directory">~</span> <span class="user-input" id="userInput"></span>
                      <input type="text" id="dummyKeyboard" class="dummy-keyboard">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      <script>
      $(function(){ // this replaces document.ready
